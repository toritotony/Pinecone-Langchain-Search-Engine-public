<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <img id="logo" src="/static/images/bookwitharmsandlegs.jpg" alt="A description of the image">

    <div id="results">
        <h1>Search Results</h1>
        <div class="result">
            <p>{{ results }}</p>
        </div>
    </div>

    <form action="/" method="GET">
        <div class="back-button">
            <button type="submit" class="search-button">Back to Search</button>
        </div>
    </form>
</body>
</html>
